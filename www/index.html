<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
  </head>
  <body>
    <ons-page id="index.html">
      <ons-toolbar>
        <div class="center" style="text-align: center">Admob Phonegap App</div>
      </ons-toolbar>
      <div style="text-align: center; padding-top: 30px">
        <p id="status">Status</p>
        <p><ons-button onclick="showBannerAd()">Show Banner Ad</ons-button></p>
        <p>
          <ons-button onclick="showInterstitialAd()"
            >Show Interstitial Ad</ons-button
          >
        </p>
        <p>
          <ons-button onclick="showRewardedVideoAd()"
            >Show Reward Ad</ons-button
          >
        </p>
      </div>
    </ons-page>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="admob.js"></script>
    <script src="app.js"></script>
  </body>
</html>
